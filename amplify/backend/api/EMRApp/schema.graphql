type Exam @model @auth(rules: [{allow: public}]) {
  id: ID!
  Date: AWSDate!
  patientID: ID! @index(name: "byPatient")
  Diagnoses: [Diagnoses] @hasMany(indexName: "byExam", fields: ["id"])
  IntakeForm: AWSJSON!
  Summary: AWSJSON!
  Technician: String
}

type Diagnoses @model @auth(rules: [{allow: public}]) {
  id: ID!
  Exam: String!
  Location: String!
  Diagnoses: String!
  Notes: String
  Normal: Boolean!
  Rating: Int
  LocationDetails: AWSJSON
  Key: Int!
  examID: ID! @index(name: "byExam")
}

type Patient @model @auth(rules: [{allow: public}]) {
  id: ID!
  First_Name: String!
  Last_Name: String!
  Date_Of_Birth: AWSDate!
  Sex: String!
  Address: String!
  Phone: AWSPhone!
  Email: AWSEmail!
  Provider: String!
  Exams: [Exam] @hasMany(indexName: "byPatient", fields: ["id"])
}
 